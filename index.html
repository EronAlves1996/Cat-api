<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>

        <header><h1>Cats!!</h1></header>
        <main>
            <div><img src="" alt="cat" class="pet-img"></div>

    </section>
    <section id="Dogs">
        <header><h1>Dogs!!</h1></header>

            <div><img src="" alt="dog" class="pet-img"></div>
            <button class="dog">Change img</button>
        </main>
    </section>
    <script src="main.js"></script>
</body>
</html>
